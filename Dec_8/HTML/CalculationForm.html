<!DOCTYPE html>
<html>
  <head>
    <title>calculationForm</title>
  </head>
  <body>
    <form action="" name="frmData">
      <table border="3" align="center">
        <tr>
          <th colspan="2">calculationForm</th>
        </tr>
        <tr>
          <th>FirstNumber:-</th>
          <th>
            <input
              type="number"
              name="firstNo"
              placeholder="Enter first number"
            />
          </th>
        </tr>
        <tr>
          <th>SecondNumber:-</th>
          <th>
            <input
              type="number"
              name="SecondNo"
              placeholder="Enter second number"
            />
          </th>
        </tr>
        <tr>
          <th>Result:-</th>
          <th>
            <input type="number" name="result" readonly />
          </th>
        </tr>
        <tr>
          <th colspan="2">
            <input type="button" value="Sum" />
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Sub" />
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Mul" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
